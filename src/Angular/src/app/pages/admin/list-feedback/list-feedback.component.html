<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-12">

            <table mat-table  [dataSource]="feedbacks" class="mat-elevation-z8">
                <!-- Position Column -->
                <ng-container matColumnDef="fullName">
                    <th mat-header-cell *matHeaderCellDef> fullName </th>
                    <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="contactNumber">
                    <th mat-header-cell *matHeaderCellDef> contactNumber </th>
                    <td mat-cell *matCellDef="let element"> {{element.contactNumber}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="rate">
                    <th mat-header-cell *matHeaderCellDef> rate </th>
                    <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
                </ng-container>

                <ng-container matColumnDef="commnets">
                    <th mat-header-cell *matHeaderCellDef> commnets </th>
                    <td mat-cell *matCellDef="let element"> {{element.commnets}} </td>
                </ng-container>
                
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

            </table>
            </div>
        </div>
    </div>
</div>
